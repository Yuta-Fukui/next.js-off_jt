<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>アンケートフォーム</title>
</head>
<body>
  <form id="userForm" action="" method="post">
    <div>
      <label for="name">名前(必須):</label>
      <input type="text" id="name">
      <p id="nameError" style="color:red; display:none;">入力が必要です</p>
    </div>
    <div>
      <label for="age">年齢(18歳以上):</label>
      <input type="number" id="age">
      <p id="ageError" style="color:red; display:none;">年齢は18歳以上で入力してください</p>
    </div>
      <label for="occupation">職業:</label>
      <select id="occupation">
        <option value="">選択してください</option>
        <option value="engineer">エンジニア</option>
        <option value="student">学生</option>
        <option value="other">その他</option>
      </select>
      <p id="jobError" style="color:red; display:none;">入力が必要です</p>
    </div>
    <div>
      <label for="bio">自己紹介(任意)</label><br>
      <textarea id="bio"></textarea>
    </div>
    <div>
      <input type="submit" id="submit" value="送信">
    </div>
  </form>
  <script src="form.js"></script>
</body>
</html>
